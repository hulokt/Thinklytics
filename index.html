<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./logo.png" />
    <link rel="apple-touch-icon" href="./logo.png" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <script>
      // Decode GitHub Pages SPA query format "?/<path>&..." back to a real path
      (function(){
        var l = window.location;
        if (l.search && l.search.indexOf('/?/') === 0) {
          var rest = l.search.slice(3); // strip "?/"
          var parts = rest.split('&');
          var path = parts.shift();
          var qs = parts.length ? ('?' + parts.join('&').replace(/~and~/g,'&')) : '';
          var newUrl = l.protocol + '//' + l.host + '/' + path + qs + l.hash;
          window.history.replaceState(null, '', newUrl);
        }
      })();
    </script>
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Thinklytics</title>
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
